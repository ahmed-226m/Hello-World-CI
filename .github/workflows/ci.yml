name: CI/CD Pipeline - Beginner Level

# When to run
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # Automatically caches node_modules

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code (ESLint)
      - name: Run ESLint
        run: npm run lint

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Build (just to show it works - optional for Express)
      - name: Build check (dry-run)
        run: echo "Build successful! (No build step needed for Express)"

      # 7. Success message
      - name: CI Passed üéâ
        if: success()
        run: echo "All checks passed! Ready to deploy!"

      # 8. Fail notification
      - name: CI Failed ‚ùå
        if: failure()
        run: echo "Something went wrong! Check the logs above."